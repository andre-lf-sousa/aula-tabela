<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Produto 01</td>
                <td>10</td>
                <td>10,00</td>
                <td rowspan="2">SIM</td>
            </tr>
            <tr>
                <td>Produto 02</td>
                <td>2</td>
                <td>5,00</td>
            </tr>
            <tr>
                <td>Produto 03</td>
                <td>9</td>
                <td>50,00</td>
                <td>NÃO</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>65,00</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
